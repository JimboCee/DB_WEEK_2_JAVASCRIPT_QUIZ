<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--internal css files, same layout for each phase of the quiz (Tried to implement all css files into one CSS file to reduce footprint)-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container-fluid">
        <div id="game" class="justify-center flex-column">
            <div id="gui">
                <div class="gui item">
                    <p id="progressText" class="gui-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div><!--progress bar, uses game.js logic to calculate how many questions have been answered before showing progress-->
                    </div>
                </div>
                <div class="gui-item">
                    <p class="gui-prefix">
                        Score
                    </p>
                    <h1 class="gui-main-text" id="score"><!--Score, should go up in increments of 100 depending on questions answered (currently broken)-->
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
